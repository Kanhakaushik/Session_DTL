    .search-button {
      
      background-color: #007bff;

  <style>
    /* Default styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
  
    nav a {
      font-size: 20px;
      margin-left:20px;
      text-decoration: none;
      color: black;
    }
  
    .search-container {
      display: flex;
      align-items: center;
    }
  
    .search-input {
      font-size: 18px;
    }
  
    .search-button {
      font-size: 18px;
    }
  
    .h4t {
      font-size: 24px;
    }
  
    /* Media queries for tablet */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
  
      nav a {
        margin-left: 10px;
        margin-bottom: 10px;
      }
    }
  
    /* Media queries for mobile */
    @media (max-width: 480px) {
      .search-container {
        flex-direction: column;
        align-items: flex-start;
      }
  
      .search-input,
      .search-button {
        margin-top: 10px;
      }
  
      .h4t {
        font-size: 20px;
      }
    }
  </style>

</head>

<nav>

  {% comment %} <a href="{% url 'Signup'%}"style="font-size: 12px;">Sign Up</a> {% endcomment %}
  {% if data%}
