<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Default styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #f8f9fa;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    nav a {
      font-size: 20px;
      text-decoration: none;
      color: black;
      margin-left: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-input {
      font-size: 18px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      height: 40px;
      padding: 5px;
      margin-right: 10px;
    }

    .search-button {
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: 1px solid black;
      height: 40px;
      border-radius: 5px;
      cursor: pointer;
    }

    .h4t {
      font-size: 24px;
      margin-top: 10px;
    }

    /* Media queries for tablet */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      nav a {
        margin-left: 10px;
        margin-bottom: 10px;
      }
    }

    /* Media queries for mobile */
    @media (max-width: 480px) {
      .search-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-input,
      .search-button {
        margin-top: 10px;
      }

      .h4t {
        font-size: 20px;
      }
    }
  </style>
  <title>Cycle</title>
</head>
<body>
<nav>
  <div>
    <a href="{% url 'home'%}">Home</a>
    <a href="{% url 'about'%}">About</a>
    {% if data %}
    <a href="{% url 'delete'%}">Logout</a>
    {% else %}
    <a href="{% url 'Login'%}">Login</a>
    {% endif %}
  </div>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search">
    <button class="search-button">Search</button>
  </div>
  <h4 class="h4t">{{data | default:'Welcome to Gust'}}</h4>
</nav>

<!-- Your content goes here -->

</body>
</html>
