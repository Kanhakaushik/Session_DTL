{% load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

      width:100%;
      height:auto;

    #rm{

{% csrf_token %}

  </div>

</div>

   <div class="c1">

   </div>  
</center>
</form>  
</div>
</div>

</html>
{% endblock %}
